<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/layout.css" />
  </head>
  <body>
    <h1 class="date-box">
      <span class="date"></span>
      <span class="time"></span>
    </h1>
    <script>
      //함수를 만들어서 매개변수가 10보다 작으면 "0"붙여서 리턴하는 addZero 함수를 만들어서 사용
      const addZero = function (num) {
        // if (num < 10) {
        //   num = "0" + num;
        // }
        return num < 10 ? "0" + num : num; //삼항연산 num이 10보다 작으면 찹일경우 :앞의것  거짓이면 :뒤의것
      };
      const getCurrentDate = function () {
        const current = new Date();
        const year = current.getFullYear(); //년
        let month = addZero(current.getMonth() + 1); //월
        let date = addZero(current.getDate()); //일
        let hour = addZero(current.getHours()); //시
        let minute = addZero(current.getMinutes()); //분
        let second = addZero(current.getSeconds()); //초
        const myDate = document.querySelector(".date");
        const myTime = document.querySelector(".time");
        myDate.textContent = year + "년" + month + "월" + date + "일";
        myTime.textContent = hour + "시" + minute + "분" + second + "초";
      };
      setInterval(getCurrentDate, 1000);
    </script>
  </body>
</html>
