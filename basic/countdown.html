<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>countDown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/countdown.css" />
  </head>
  <body>
    <h1>
      <span>Completion <br />Date</span>
    </h1>

    <div class="date-box">
      <div class="txt-box">
        <p id="days"></p>
        <span>day</span>
      </div>
      <div class="txt-box">
        <p id="hours">7</p>
        <span>hour</span>
      </div>
      <div class="txt-box">
        <p id="minutes"></p>
        <span>min</span>
      </div>
      <div class="txt-box">
        <p id="seconds"></p>
        <span>sec</span>
      </div>
    </div>
    <div class="word-box">
      <p id="wordList"></p>
    </div>
  </body>
  <script>
    const addZero = function (num) {
      // if (num < 10) {
      //   num = "0" + num;
      // }
      return num < 10 ? "0" + num : num; //삼항연산 num이 10보다 작으면 찹일경우 :앞의것  거짓이면 :뒤의것
    };
    const remainTime = function () {
      const daysDom = document.querySelector("#days");
      const hoursDom = document.querySelector("#hours");
      const minutesDom = document.querySelector("#minutes");
      const secondDom = document.querySelector("#seconds");
      const body = document.querySelector("body");

      const current = new Date(); //현재시간
      const last = new Date(2024, 2, 31); //차이는 millisecond 로 나옴
      const diff = (last - current) / 1000;
      const days = Math.floor(diff / 60 / 60 / 24);
      const hours = Math.floor(diff / 60 / 60) % 24;
      const minutes = Math.floor(diff / 60) % 60;
      const seconds = Math.floor(diff % 60);
      // console.log(last - current);
      // console.log(diff / 1000);
      // console.log(days);
      // console.log(hours);
      // console.log(minutes);

      daysDom.textContent = addZero(days);
      hoursDom.textContent = addZero(hours);
      minutesDom.textContent = addZero(minutes);
      secondDom.textContent = addZero(seconds);
    };
    const body = document.querySelector("body");
    const bgList = ["background1.jpg", "background2.jpg", "background3.jpg"];

    //배열 순서,규칙 없는것에 번호매기기
    const randomPick = Math.floor(Math.random() * 3); // 0~1 실수 0*3 < Math.random()*3 <1*3
    // console.log(randomPick);
    // console.log(bgList);

    body.style.backgroundImage = "url(images/" + bgList[randomPick] + ")";
    //유명 프로그래머의 명언10개 찾아서 배열에 넣고
    //랜덤하게 출력되게 하세요
    setInterval(remainTime, 1000);

    // 배열 array const ??? = ["???,"???","???",] or ???[0]= "블라블라";???[1]="블라블라"
    const randomePickWord = function () {
      const wordDom = document.querySelector("#wordList");

      const wordList = [
        //{
        "컴퓨터는 쓸모가 없다. 그것은 그냥 대답만 할 수 있다 - Pablo Picasso",
        "하드웨어는 사람이 발로 걷어찰 수 있는 부분 - Jeff Pesis",
        "인터넷, 그게 아직도 있어? - Homer Simpson",
        "창 밖으로 집어던질 수 없는 컴퓨터는 절대 믿지 마라 - Steve Wozniak",
        "복잡성을 통제하는 것이 컴퓨터 프로그래밍의 기초다 - Brian Kernigan",
        "좋은 소프트웨어의 기능이란, 복잡한 것을 간단하게 보이도록 만드는 것이다 - Grady Booch",
        "컴퓨터는 어떤 바보라도 사용할 수 있다. 그래서 많은 사람들이 컴퓨터를 사용한다 - Ted Nelson",
        "우리는 프로그래머 3대 미덕을 잘 알고 있다. 게으름, 괴팍함, 그리고 자만심 - Larry Wall",
        "자바는 많은 부분에서 C++-이다 - Michael Feldman",
        "훌륭한 코드는 훌륭한 문서보다 낫다 - Steve McConnell",
        //},
      ];
      // console.log(authors[0].authors);
      const randomNum = Math.floor(Math.random() * 10); // 0~1 실수 0*10 < Math.random()*10 <1*10 = 0~10
      // console.log(wordList[randomNum]);
      // console.log(randomNum);
      // console.log(wordList);
      wordDom.textContent = wordList[randomNum];
    };
    setInterval(randomePickWord, 3000);
  </script>
</html>
